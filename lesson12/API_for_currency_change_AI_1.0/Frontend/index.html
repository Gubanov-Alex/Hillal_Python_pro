<div id="game-container" style="display: none; text-align: center; margin-top: 20px;">
    <h2>Mini Game: Snake</h2>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="400" style="border:1px solid white; background-color: black;"></canvas>
</div>

<script ID="snake-script" type="text/javascript" charset="utf-8">
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const submitButton = document.getElementById('submit');
        const gameContainer = document.getElementById('game-container');
        let intervalId;
        let snake = [];
        let food = {};
        let direction = "RIGHT";
        let score = 0;


        const startGame = () => {
            score = 0;
            document.getElementById("score").textContent = score;
            snake = [{x: 9, y: 9}];
            food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
            direction = "RIGHT";

            if (intervalId) clearInterval(intervalId);
            gameContainer.style.display = 'block';
            intervalId = setInterval(gameLoop, 150);
        };


        const endGame = () => {
            gameContainer.style.display = 'none';
            if (intervalId) clearInterval(intervalId);
        };


        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });


        const drawBox = (x, y, color) => {
            ctx.fillStyle = color;
            ctx.fillRect(x * 20, y * 20, 20, 20);
            ctx.strokeStyle = "white";
            ctx.strokeRect(x * 20, y * 20, 20, 20);
        };


        const gameLoop = () => {
            const head = {...snake[0]};


            if (direction === "UP") head.y -= 1;
            else if (direction === "DOWN") head.y += 1;
            else if (direction === "LEFT") head.x -= 1;
            else if (direction === "RIGHT") head.x += 1;


            if (
                head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("Game Over! Your score: " + score);
                endGame();
                return;
            }

            snake.unshift(head);


            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = score;
                food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
            } else {
                snake.pop();
            }


            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach(segment => drawBox(segment.x, segment.y, "lime"));
            drawBox(food.x, food.y, "red");
        };


        submitButton.addEventListener('click', () => {
            startGame();
        });


        $(document).ajaxComplete(() => {
            endGame();
        });
    });
</script>

<script ID="data-script" type="text/javascript" charset="utf-8">
    $(document).ready(function () {
      $("#fetch-rate").click(function () {
        $.ajax({
          url: "http://localhost:8000/fetch-market",
          type: "GET",
          success: function (data) {
            $("#fetch-rate_info").css("background-color", "green");
            $("#fetch-rate_info").text(data.rate);

          },
          error: function (jqdata, status, error) {
            console.log(error);
            alert("Not MARKET data... Can't connect to the API");
          },
        });
      });
        $("#article-input-form").submit(function (e) {
      e.preventDefault();
      const topic = $("#article-topic").val();
      if (!topic.trim()) {
        alert("Input the topic of the article.");
        $("#market-rate").show();
        return;
      }
      $("#market-rate").hide();

      $.ajax({
        url: "http://localhost:8000/article_idea",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ topic: topic }),
        success: function (data) {
          if (data && data.idea && data.technical_guide && data.fiction) {
            const newItem = `
              <tr>
                <td>${topic}</td>
                <td>${data.idea}</td>
                <td>${data.technical_guide}</td>
                <td>${data.fiction}</td>
              </tr>`;
            $("#article-idea").append(newItem);
            $("#article-topic").val("");
          } else {
            alert("Server returned unexpected data.");
          }
        },
        error: function (jqXHR, status, error) {
          console.error(status, error);
          alert("Error when sending data to the server.");
        },
      });
    });
  });
</script>
